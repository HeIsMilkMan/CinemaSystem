<!DOCTYPE html>
<html>
    <head>
        <title>Payment</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.1.min.js"></script>
        <script src="BookingPayment.js" type="text/javascript"></script>
        <script src="Nav.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <header id="NavBar">

        </header>
    </head>
    <body>
       <div id ="paymentContainer">
        <div id="payment">

        </div>
        <div id="cardDetails">
            <label for="cardName">CardHolder Name:</label>
            <input name="cardName" id="cardName" placeholder="" required>

            <label for="cardNumber">Card Number:</label>
            <input placeholder="1234123412341234" name="cardNumber" id="cardNumber" required >

            <label for="month">Expiry Month:</label>
            <select name="month" id="month" ></select>

            <label for="year">Expiry Year:</label>
            <select name="year" id="year"></select>

            <label for="cvv">CVV:</label>
            <input  placeholder="123" name="cvv" id="cvv" required>

            <button id="paymentButton" type="button">Pay</button>
        </div>
        </div>
        <div id="error"></div>
    </body>
    <footer id="footer">

    </footer>
</html>
