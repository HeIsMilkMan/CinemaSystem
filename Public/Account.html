<!DOCTYPE html>
<html>
    <head>
        <title>My Account</title>
        <link rel="shortcut icon" href="https://i.imgur.com/NPY0ouc.png">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.1.min.js"></script>
        <script src="Account.js" type="text/javascript"></script>
        <script src="Nav.js"></script>
    </head>
    <body>
        <header id="NavBar">
        </header>
        <h1>My Account</h1>
        <form id="customer-info" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">

            <label for="age">Age:</label>
            <input type="text" name="age" id="age">

            <label for="phone_no">Phone Number:</label>
            <input type="text" name="phone_no" id="phone_no">

            <label for="email">Email:</label>
		    <input type="email" name="email" id="email"><br><br>

		    <label for="password">Password:</label>
		    <input type="password" name="password" id="password"><br><br>

            <label for="profile-pic">Profile Pic:</label>
            <input type="file" name="profile_pic" id="profile-pic">

		<input type="submit" value="Update Information" class="submit-btn">
	</form>
    <footer id="footer">

    </footer>
</html>
