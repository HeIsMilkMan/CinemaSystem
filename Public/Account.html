<!DOCTYPE html>
<html>
<head>
    <title>My Account - Decade Cinemas</title>
    <link rel="shortcut icon" href="https://i.imgur.com/Rx96gB2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="Account.js" type="text/javascript"></script>
    <script src="Nav.js"></script>
</head>
<body>
<header id="NavBar">
</header>
<br>
<h1>My Account</h1>
<form id="customer-info" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">

    <label for="phone_no">Phone Number:</label>
    <input type="text" name="phone_no" id="phone_no">

    <label for="email">Email:</label>
    <input type="email" name="email" id="email">

    <div>
        <label for="password">Password:</label>
        <div class="toggle-password">
          <input type="password" id="password" name="password" class="input-field">
          <div class="toggle-password-icon">
            <i class="fa fa-eye-slash"></i>
          </div>
        </div>
      </div>

    <input type="submit" value="Update Information" id="submit-btn">
    <br>
</form>
<br>
<footer id="footer">
</footer>
</body>
</html>
