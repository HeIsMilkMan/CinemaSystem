<!DOCTYPE html>
<html>
  <head>
    <title>Signup - Decade Cinemas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.imgur.com/Rx96gB2.png">
    <script src="jquery-3.6.1.min.js"></script>
    <script src="Signup.js" type="text/javascript"></script>
    <script src="Nav.js"></script>
  </head>
  <body>
    <header id="NavBar"></header>
    <div class="container">
    <div class="signup-card">
      <br><br><br>
      <form id="signup-form" class="signup-card" autocomplete="off">
        <h1>Sign Up</h1>
          <label for="name">Name:</label>
          <input type="name" id="name" name="name" class="signup-name" autocomplete="off" required><br><br>

          <label for="phone">Phone Number:</label>
          <input type="phone" id="phone" name="phone" class="signup-phone" autocomplete="off"   required><br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="signup-email" autocomplete="off"  required><br><br>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="signup-password" autocomplete="off"   required>

<br><Br><Br>
        <button id="signup-button" type="button">Sign Up</button>
      </form>
<br>
      
      <div id="text"></div>

    <footer id="footer"></footer>
  </body>
</html>
